<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Prueba</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="/public/css/lib/reveal.css">
	<link rel="stylesheet" href="/public/css/lib/theme/solarized.css" id="theme">
	<link rel="stylesheet" href="/public/css/styles.css">
	<link rel="stylesheet" href="/public/css/fonts.css">
</head>
<body>
	<script src="/public/js/main.js"></script>
	<div class="reveal">
		<div class="slides" style="width:100%">


			{% for prueba in pruebas %}
			<section>
				<p>{{prueba.descripcion}}</p>
				<iframe src="{{prueba.url}}" name="{{prueba.id}}" type="text/html" ></iframe>
			</section>
			{% endfor %}

		</div>
	</div>
	<script src="/public/js/lib/reveal.js"></script>

	<script>
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom
			});
	</script>
</body>
</html>
