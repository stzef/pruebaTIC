<!DOCTYPE html>
<html lang="es">

<head>
	<title>Pregunta Seleccion Unica</title>
	<link rel="stylesheet" href="/public/min/css/styles.css">
	<meta charset="UTF-8" >
</head>

<body>
	<section class="contenedor ">
		<article >
			<p class="enunciadoPregunta">Al realizar un conteo me dio cuenta que tengo faltantes y sobrantes en mi bodega, ¿para resolverlo qué debo hacer?</p>
		</article>
		<section class="columnas">
			<article class="iimagenPregunta columnas-2"></article>
			<article class="opcionesRespuesta columnas-2">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion1" data-peso="5" >
					<label for="opcion1">Utilizó un sistema de Kardex manual.</label>
				</section class="filedset">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion2" data-peso="10" >
					<label for="opcion2">Adquirir un programa de inventario y facturacion.</label>
				</section class="filedset">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion3" data-peso="0">
					<label for="opcion3">Contrato una persona encargada de la bodega.</label>
				</section class="filedset">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion4" data-peso="0">
					<label for="opcion4">Busco a un contador para que realice una auditoría.</label>
				</section class="filedset">
			</article>
		</section>

	</section>

	<script src="/public/min/js/preguntaSeleccionUnica.js"></script>

</body>
</html>
