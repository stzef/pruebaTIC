<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Ordenar estante</title>
	<link rel="stylesheet" href="/public/min/css/styles.css">
</head>

<body>
	<section class="contenedor">
		<section class="ordenarEstante">
			<img class=" imgVendedor" src="/public/img/pruebas/vendedor.png"></img>
		</article>
		<article class=" imgestante">
			<article class="estante">
				<article class="entrepano dulces" data-dropzone="" data-entrepano="dulces"></article>
				<article class="entrepano grano" data-dropzone="" data-entrepano="grano"></article>
				<article class="entrepano ferreteria" data-dropzone="" data-entrepano="ferreteria"></article>
			</article>
		</article>
	</section>
	<section class="productosEstantes" id="productosEstantes_js">
		<article class="producto " draggable="true" data-entrepanocorrecto="grano" id="0">
			<p class="icon-arroz"></p>
		</article>
		<article class="producto " draggable="true" data-entrepanocorrecto="ferreteria" id="1">
			<p class="icon-destornillador"></p>
		</article>
		<article class="producto " draggable="true" data-entrepanocorrecto="dulces" id="2">
			<p class="icon-dulce"></p>
		</article>
		<article class="producto " draggable="true" data-entrepanocorrecto="dulces" id="3">
			<p class="icon-panecillo"></p>
		</article>
		<article class="producto " draggable="true" data-entrepanocorrecto="grano" id="4">
			<p class="icon-zanahoria"></p>
		</article>
	</section>
</section>

<script src="/public/min/js/ordenar.js"></script>

</body>
</html>
