<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Ordenar estante</title>
	<link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
	<section class="contenedor">
		<section class="columnas">
			<article class="columnas-2 imgVendedor">
			</article>
			<article class="columnas-2">
				<article class="estante">
					<article class="entrepano" data-dropzone="" data-entrepano="dulces"></article>
					<article class="entrepano" data-dropzone="" data-entrepano="grano"></article>
					<article class="entrepano" data-dropzone="" data-entrepano="ferreteria"></article>
				</article>
			</article>
		</section>
		<section class="productosEstantes" id="productosEstantes_js">
			<article class="producto " draggable="true" data-entrepanocorrecto="grano" id="0">
				<p class="icon-arroz"></p>
			</article>
			<article class="producto " draggable="true" data-entrepanocorrecto="" id="1">
				<p class="icon-destornillador"></p>
			</article>
			<article class="producto " draggable="true" data-entrepanocorrecto="dulces" id="2">
				<p class="icon-dulce"></p>
			</article>
			<article class="producto " draggable="true" data-entrepanocorrecto="dulces" id="3">
				<p class="icon-panecillo"></p>
			</article>
			<article class="producto " draggable="true" data-entrepanocorrecto="ferreteria" id="4">
				<p class="icon-zanahoria"></p>
			</article>
		</section>
	</section>

	<script src="/public/js/pruebas/ordenarEstante.js"></script>

</body>
</html>
