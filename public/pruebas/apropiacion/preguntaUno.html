<!DOCTYPE html>
<html lang="es">

<head>
	<title>Pregunta Seleccion Unica</title>
	<link rel="stylesheet" href="/public/min/css/styles.css">
	<meta charset="UTF-8" >
</head>

<body>
	<section class="contenedor ">
		<article>
			<p class="enunciadoPregunta">Quiero darle información a muchos clientes, ¿que puedo hacer?</p>

		<section class="columnas">
			<article class="iimagenPregunta columnas-2"></article>
			<article class="opcionesRespuesta columnas-2">

					<input type="radio" name="pregunta" id="opcion1" data-peso="0" >
					<label for="opcion1">Llamada Celular.</label>
				</section class="filedset">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion2" data-peso="0">
					<label for="opcion2">Imprimir Volantes.</label>
				</section class="filedset">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion3" data-peso="10">
					<label for="opcion3">Enviar Correos Electrónicos.</label>
				</section class="filedset">
				<section class="filedset">
					<input type="radio" name="pregunta" id="opcion4" data-peso="0">
					<label for="opcion4">Visitar uno por uno.</label>
				</section class="filedset">
			</article>
		</section>

	</section>

	<script src="/public/min/js/preguntaSeleccionUnica.js"></script>

</body>
</html>
